<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static',filename='deneme.css')}}" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

{% if user %}
	  <div class="title col-md-12" style="text-align: center;">
		 <h1>ALL IMAGES(Just trying page)</h1>
		 <br><br>
	  </div>
	  <form class="form-horizontal" method="post" >

		<div class="form-group" style="margin-top:50px ">
		  <label class="control-label col-sm-2" for="pwd">Image Url:</label>
		  <div class="col-sm-10" >
			<input type="text" name="ADD" class="form-control" id="pwd" placeholder="Enter Image Url" >
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Add</button>
		  </div>
		</div>
				
	  </form>

	<div class="container">
		<div class="row">
			<h2>Gallery</h2>
				<hr>
		</div>
		<div class="row">
			{% for id, image in images %}
				<span class="col-lg-3 col-sm-12 picture">
				  <img class="img-thumbnail" id={{id}} src={{image}}  style="width: 200px; height: 200px">
				</span>
			{% endfor %}
		</div>
	</div>

{% else %}
	<form method="POST" role="form">
		<select id="mySelect"  style="margin-top:40px;" name="Change">
			{% for id,username in kullanici %}
		  		<option value={{username}} name="Change"  >{{username}}
		 	{% endfor %}
		</select>

		<div class="col-xs-4"></div>
		<button href="{{ url_for('deneme_page') }}" type="submit" name="Change" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-edit"></span> SEC</button>

	</form>


{% endif %}

</body>
</html>
