<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mystyle.css')}}" />
  <title>Socialbum</title>
</head>
<body style="padding-top: 2em;">
  <nav class="navbar navbar-fixed-top" style="background-color: #ADE3B6;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <img src="static/icon.png" alt="tempicon" style="width: 30px; height: 30px;"/>
        </div>
        <a class="navbar-brand" href="{{ url_for('home_page')}}" style="color: white;">Socialbum</a>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          
          <li><a href="{{ url_for('login')}}" style="color: white;">Login</a></li>
          <li><a href="{{ url_for('home_page')}}" style="color: white;">Home</a></li>
          <li><a href="{{ url_for('profile_page')}}" style="color: white;">Profile</a></li>

          <li><a href="{{ url_for('explore_page')}}" style="color: white;">Explore</a></li>

          <li><a href="{{ url_for('notification_page')}}" style="color: white;">Notifications</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group" style="align-self: center;">
            <input type="text" class="form-control" placeholder="Search" style="width: 250px; text-align: center;">
          </div>
          <button type="submit" class="btn btn-default" style="margin-right: 50px;">Search</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<div class="container" role="main">
  {% block content %}{% endblock %}
</div>
<footer style="position: fixed; bottom: 0; left: 0; text-align: center; color: white; width: 100%; height: 30px; background-color: #ADE3B6;"> Â©2016 Socialbum</footer>

</body>
</html>
